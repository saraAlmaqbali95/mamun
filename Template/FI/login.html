<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-[#EDF2F7] relative">



    <section class="bg-white shadow-sm rounded-md w-[500px] min-h-fit  m-auto py-10 px-3 absolute left-0 right-0 top-[12rem]">
        <div class="flex flex-col justify-center items-start mb-4">
            <img src="../../assets/img/floward-logo.svg" class="w-40 mb-4" alt="" srcset="">
            <div class="text-2xl mb-3 text-center font-bold text-gray-700 leading-tight">LogIn</div>
        </div>
        <form action="" class="flex flex-col justify-center items-center space-y-6">
            <div class="w-full">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email:</label>
                <input type="text" id="email" name="email"
                    class="bg-gray-50 border border-gray-700 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5"
                    placeholder="saraalmaqbali@gmail.com" required>
            </div>
            <div class="w-full">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Passowrd:</label>
                <input type="password" id="password" name="password"
                    class="bg-gray-50 border border-gray-700 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5"
                    placeholder="********" required>
            </div>
            <button
                class="focus:outline-none m-0 border w-full border-transparent py-2 px-5 rounded-lg shadow-sm text-center text-white bg-purple-700 hover:bg-purple-600 font-medium">LogIn</button>
                <p class="text-gray-400 text-sm m-0">Powerd By <span class="font-bold">Mamaun</span></p>
        </form>
    </section>

</body>

</html>
