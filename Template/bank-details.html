<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-[#EDF2F7] relative">
   <header>
        <nav class=" border-gray-200 border-b-2 px-2 sm:px-4 py-2.5 rounded">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
                <a href="#" class="flex items-center">
                    <img src="../assets/img/logo.png" class="mr-3 h-10 sm:h-9" alt="mamun Logo">
                </a>
                <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
                    <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
                        <a href="#"
                            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-purple-700 md:p-0 ">Log
                            In</a>

                        <li>
                            <a href="#"
                                class="block py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-purple-700 md:p-0">Sign
                                up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
   </header>


   <section class="relative ">

    <div class="w-1/2 absolute top-[11rem] left-7 hidden md:block">
        <img src="../assets/img/undraw_online_payments_re_y8f2.svg" alt="" srcset="">
    </div>

    <div class="bg-white shadow-sm rounded-md w-[400px] min-h-fit  m-auto py-10 px-3 absolute left-[51rem] top-[8rem] ">
        <div class="flex flex-col justify-center items-center mb-5">
            <div class="text-3xl mb-3 text-center font-bold text-gray-700 leading-tight">Bank Account</div>
            <a href="#"
                class="relative inline-flex items-center justify-center p-0.5 mb-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-purple-200">
                <span
                    class="flex items-center justify-center relative px-5 py-2.5  transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    <img src="../assets/img/Liv-Logo.png" class="mr-2 -ml-1 w-5 h-5" alt="" srcset="">
                    <span class="flex-1 ml-3 whitespace-nowrap">Conntect with Your Liv Account</span>
                </span>
            </a>
        </div>
        <form action="" class="flex flex-col justify-center items-center space-y-6">
            <div class="w-full">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Account Name:</label>
                <input type="text" id="name" name="name"
                    class="bg-gray-50 border border-gray-700 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5"
                    placeholder="Sara Almaqbali" required>
            </div>
            <div class="w-full">
                <label for="account-number" class="block mb-2 text-sm font-medium text-gray-900">Account Number:</label>
                <input type="text" id="account-number" name="account-number"
                    class="bg-gray-50 border border-gray-700 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5"
                    placeholder="0000 0000 0000 0000" required>
            </div>
            <a class="focus:outline-none border w-full border-transparent py-2 px-5 rounded-lg shadow-sm text-center text-white bg-purple-700 hover:bg-purple-600 font-medium">Next</a>

        </form>
    </div>


   </section>

</body>
</html>
